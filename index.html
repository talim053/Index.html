<!DOCTYPE html>
<html>
<head>
    <title>Professional Data Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #87CEEB;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        .background-logo {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.7;
            width: 200px;
        }
        .container {
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            position: relative;
            z-index: 1;
        }
        h2 {
            color: #333;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        p {
            display: none;
            font-size: 14px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <img src="https://farmako.in/_next/static/media/nav-logo-light.531ec796.svg" class="background-logo" alt="Farmako Logo">
    <div class="container">
        <h2>Submit Your Data</h2>
        <form id="userForm">
            <select id="name" name="name" required>
                <option value="Bakir">Bakir</option>
                <option value="Talim">Talim</option>
                <option value="Sahil">Sahil</option>
                <option value="Ali">Ali</option>
            </select>
            <select id="status" name="status" required>
                <option value="Check In">Check In</option>
                <option value="Check Out">Check Out</option>
            </select>
            <button type="submit">Submit</button>
        </form>
        <p id="confirmation" class="success">Data Sent Successfully!</p>
        <p id="error" class="error">Error sending data.</p>
    </div>
    
    <script>
        function sendDataToGoogleSheets(event) {
            event.preventDefault();
            
            const name = document.getElementById("name").value;
            const status = document.getElementById("status").value;
            
            const scriptURL = 'https://script.google.com/macros/s/AKfycbw-kUMshfJpbv4WwKyohvvmFv34cmvbYQXAtNTJHjhW4pDhsbeFw5AlEJJcBmfZKd40/exec';
            
            const formData = new URLSearchParams();
            formData.append("name", name);
            formData.append("status", status);
            
            fetch(scriptURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log("Server Response:", data);
                if (data.result === "success") {
                    document.getElementById("confirmation").style.display = "block";
                    document.getElementById("error").style.display = "none";
                } else {
                    document.getElementById("error").innerText = "Error: " + data.error;
                    document.getElementById("error").style.display = "block";
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById("error").innerText = "Fetch error: " + error;
                document.getElementById("error").style.display = "block";
            });
        }

        document.getElementById("userForm").addEventListener("submit", sendDataToGoogleSheets);
    </script>
</body>
</html>
