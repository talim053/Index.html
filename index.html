<!DOCTYPE html>
<html>
<head>
    <title>Location Access Control</title>
</head>
<body>
    <h2>Store Access System</h2>
    <p id="status">Checking location...</p>
    <p id="confirmation" style="color: green; display: none;">Data Sent Successfully!</p>
    <p id="error" style="color: red; display: none;">Error sending data!</p>

    <script>
        const storeLat = 28.22315741881459;
        const storeLng = 77.09913041100037;
        const accessRadius = 200; // 200 meters

        function getDistanceFromLatLonInM(lat1, lon1, lat2, lon2) {
            function deg2rad(deg) {
                return deg * (Math.PI/180);
            }
            const R = 6371e3;
            const dLat = deg2rad(lat2-lat1);
            const dLon = deg2rad(lon2-lon1);
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * 
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function checkLocation(position) {
            const userLat = position.coords.latitude;
            const userLng = position.coords.longitude;
            const distance = getDistanceFromLatLonInM(userLat, userLng, storeLat, storeLng);

            console.log("User Latitude:", userLat);
            console.log("User Longitude:", userLng);
            console.log("Distance from Store:", distance);

            if (distance <= accessRadius) {
                document.getElementById("status").innerText = "Access Granted";
                sendDataToGoogleSheets(userLat, userLng, "Granted");
            } else {
                document.getElementById("status").innerText = "Access Denied";
                sendDataToGoogleSheets(userLat, userLng, "Denied");
            }
        }

        function sendDataToGoogleSheets(lat, lng, status) {
            const scriptURL = 'https://script.google.com/macros/s/AKfycbxNBLf3hRxvcCvl_7lfFF_HJ_tBXzmO1PzdQrLrH7kZClf1qXscyh8lzByQjD46FFE/exec';
            fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify({latitude: lat, longitude: lng, access_status: status}),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.text()) 
            .then(data => {
                console.log("Server Response:", data);
                if (data.includes("Success")) {
                    document.getElementById("confirmation").style.display = "block";
                } else {
                    document.getElementById("error").style.display = "block";
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById("error").style.display = "block";
            });
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(checkLocation, () => {
                document.getElementById("status").innerText = "Location access denied by user";
            });
        } else {
            document.getElementById("status").innerText = "Geolocation not supported";
        }
    </script>
</body>
</html>
