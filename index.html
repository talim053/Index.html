<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        section {
            padding: 20px;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background: #333;
            color: white;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        Welcome to My Website
    </header>
    <section>
        <p>This is a simple HTML website.</p>
        <table>
            <tr>
                <th>Medicine Name</th>
                <th>Batch No</th>
                <th>Expiry</th>
                <th>Quantity</th>
            </tr>
            <tr>
                <td><input type="text" id="medicine" placeholder="Enter Medicine Name"></td>
                <td><input type="text" id="batch" placeholder="Enter Batch No"></td>
                <td><input type="date" id="expiry" placeholder="Enter Expiry Date"></td>
                <td><input type="number" id="quantity" placeholder="Enter Quantity"></td>
            </tr>
        </table>
        <button type="submit" onclick="submitData()">Submit</button>
        <p id="successMessage" style="color: green; display: none;">Data Submitted Successfully!</p>
    </section>
    <footer>
        &copy; 2025 My Website. All rights reserved.
    </footer>
    
    <script>
        function submitData() {
            let medicine = document.getElementById("medicine").value.trim();
            let batch = document.getElementById("batch").value.trim();
            let expiry = document.getElementById("expiry").value.trim();
            let quantity = document.getElementById("quantity").value.trim();
            
            if (!medicine || !batch || !expiry || !quantity) {
                alert("Please fill out all fields before submitting.");
                return;
            }
            
            let formData = new FormData();
            formData.append("medicine", medicine);
            formData.append("batch", batch);
            formData.append("expiry", expiry);
            formData.append("quantity", quantity);
            
            fetch("https://script.google.com/macros/s/AKfycbzivt-RBXRSTY4Qbqb9UanBck1MudGyYArsCEHZtaugK26u50DCug5ccpDjNwDVgxsu/exec", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log("Response:", data);
                if (data.result === "success") {
                    document.getElementById("successMessage").style.display = "block";
                    setTimeout(() => {
                        document.getElementById("successMessage").style.display = "none";
                    }, 3000);
                } else {
                    alert("Error: " + data.error);
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Failed to submit data. Please check the Google Apps Script settings.");
            });
        }
    </script>
</body>
</html>
